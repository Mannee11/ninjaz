<!DOCTYPE html>
<html>

<head>
    <title>Registration Account</title>
    <link rel="shortcut icon" type="image" href="../images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/validate.js"></script>
    <link rel="stylesheet" href="../css/st.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <h1>Welcome to Ninjaz</h1>
        <p>Create an account.</p>
    </div>
    <div class="navbar">
        <a href="login.html" class="right">Sign in</a>
        <a href="../index.html">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main">
        <center><img src="../images/logo.png"></center>
        <div class="container">
            <form name="registerForm" action="../php/register.php" onsubmit="return validateRegForm()" method="post">
                <div class="row">
                    <div class="col-25">
                        <i class="fa fa-user icon"></i>
                        <label for="fname">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="idname" name="name" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        
                        <i class="fa fa-envelope"></i>
                        <label for="lname">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="idemail" name="email" placeholder="Your email..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        
                        <i class="fa fa-phone"></i>
                        <label for="lphone">Phone</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="idphone" name="phone" placeholder="Your phone number..">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <i class="fa fa-unlock"></i>
                        <label for="lpassword">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="idpass" name="passworda" placeholder="Your password..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <i class="fa fa-lock"></i>
                        <label for="lpassword">Confirm Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="idpassb" name="passwordb" placeholder="Confirm Your Password">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div><input type="submit" value="Submit"></div>
                </div>

            </form>

        </div>


    </div>



</body>

</html>
